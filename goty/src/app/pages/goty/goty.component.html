<h2>Votar por el juego del año</h2>
<hr>

<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card bg-dark" *ngFor="let game of dataGame">
                <img class="card-img-top" [src]="game.url" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ game.name }}</h5>
                    <p class="card-text"> votos - {{ game.votos }}</p>
                    <button (click)="votar(game.id)" class="btn-block btn btn-outline-primary">
                        Click acá para votar juego
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
